{% extends 'base.html'%}
{%block content%}

<section class="section has-text-centered">
  <div class="box mx-auto has-text-justified">

<h1 class="title is-2">Log In</h1>

<!-- Add the login form -->
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="button has-background-primary-dark has-text-white-ter">Log In</button>
</form>
</div>
</section>

{% endblock%}
