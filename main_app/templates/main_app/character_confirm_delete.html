{% extends 'base.html' %}

{% block content %}
  <h1>Delete Character</h1>

  <h4>Are you sure you want to delete this character?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="button is-danger">
    <a href="{% url 'index_characters' %}" class="button is-success">Cancel</a>
  </form>
{% endblock %}
